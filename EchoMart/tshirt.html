<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt Store</title>
    <link rel="stylesheet" href="tshirt.css">
</head>
<body>
    <div class="container">
        <aside class="filters">
            <h2>Filters</h2>
            <section class="filter-section">
                <h3>Men's Size</h3>
                <ul>
                    <li><button>XXS</button></li>
                    <li><button>XS</button></li>
                    <li><button>S</button></li>
                    <li><button>M</button></li>
                    <li><button>L</button></li>
                    <li><button>XL</button></li>
                    <li><button>XXL</button></li>
                </ul>
            </section>
            <section class="filter-section">
                <h3>Brands</h3>
                <ul>
                    <li><button>Allen Solly</button></li>
                    <li><button>Van Heusen</button></li>
                    <li><button>Peter England</button></li>
                    <li><button>Amazon Brand</button></li>
                </ul>
            </section>
            <section class="filter-section">
                <h3>Color</h3>
                <ul class="colors">
                    <li><button class="color-btn" style="background-color: black;"></button></li>
                    <li><button class="color-btn" style="background-color: red;"></button></li>
                    <li><button class="color-btn" style="background-color: yellow;"></button></li>
                    <li><button class="color-btn" style="background-color: blue;"></button></li>
                </ul>
            </section>
        </aside>

        <main class="products">
            <div class="product-header">
                <h2>Showing results for T-shirts</h2>
            </div>
            <div class="product-list">
                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/71SPhfeKRmL._SX679_.jpg" alt="Product 1">
                    <p class="product-name">Allen Solly Men's Regular Fit T-shirt</p>
                    <p class="product-price">₹599</p>
                    <button class="cart-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/71v1w9SbyTL._AC_UL640_FMwebp_QL65_.jpg" alt="Product 2">
                    <p class="product-name">Van Heusen Men's Regular Fit T-shirt</p>
                    <p class="product-price">₹499</p>
                    <button class="cart-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/81wFLUDzAbL._SY879_.jpg" alt="Product 3">
                    <p class="product-name">Peter England Men's Regular Fit T-shirt</p>
                    <p class="product-price">₹699</p>
                    <button class="cart-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/51gbdqmim1L._SY879_.jpg" alt="Product 4">
                    <p class="product-name">Amazon Brand Men's T-shirt</p>
                    <p class="product-price">₹399</p>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
